<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
  <title>Cine Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      margin: 0;
      color: white;
    }

    .section-title {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
      margin: 40px 0 5px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .section-title::after {
      content: "";
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      display: block;
      margin: 6px auto 0;
      border-radius: 10px;
    }

    /* Grid */
    .matches {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      padding: 20px;
    }

    @media (max-width: 600px) {
      .matches {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }

    /* Cards */
    .match-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      padding: 12px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      transition: transform .25s, box-shadow .25s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .match-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .match-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 8px;
      display: block;
    }

    .match-card h3 {
      font-size: 17px;
      color: #fff;
      margin: 4px 0;
    }

    /* Floating Telegram Icon */
    .telegram-float {
      position: fixed;
      width: 55px;
      height: 55px;
      bottom: 20px;
      right: 20px;
      background: #0088cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      z-index: 999;
      transition: transform .3s;
    }

    .telegram-float:hover {
      transform: scale(1.15);
    }

    .telegram-float img {
      width: 60%;
    }
  </style>
</head>

<body>

<header class="p-4 bg-blue-900 text-white text-center text-2xl font-bold">
  <a href="cinearena.live">
    <img src="https://cricstream4u.github.io/cinearena/cineheader.png" class="h-10 mx-auto">
  </a>
</header>

<h1 class="section-title">ðŸ“º Sports Live</h1>
<div id="sports" class="matches"></div>

<h1 class="section-title">ðŸŽµ Music Live</h1>
<div id="music" class="matches"></div>

<script>
async function loadMatches() {
  const url = "https://raw.githubusercontent.com/cinearena/Cine-Arena/refs/heads/main/movies.json";
  const response = await fetch(url);
  const data = await response.json();

  const sportsDiv = document.getElementById("sports");
  const musicDiv = document.getElementById("music");

  data.matches.forEach(match => {
    const card = document.createElement("div");
    card.className = "match-card";

    card.innerHTML = `
      <img src="${match.src}" alt="${match.title}">
      <h3>${match.title}</h3>
    `;

    card.onclick = () => {
      if (match.url) window.open(match.url, "_blank");
      else alert("Stream Not Available ðŸ˜”");
    };

    if ((match.event_category || "").toLowerCase() === "sports") {
      sportsDiv.appendChild(card);
    } else {
      musicDiv.appendChild(card);
    }
  });
}

loadMatches();
</script>

<a href="https://t.me/cine_arena" class="telegram-float" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
</a>

</body>
</html>
