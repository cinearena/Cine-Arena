<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cine Arena Live</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      margin: 0;
      padding: 20px;
      color: white;
    }

    /* Pretty Section Heading */
    .section-title {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
      margin: 40px 0 20px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .section-title::after {
      content: "";
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      display: block;
      margin: 6px auto 0;
      border-radius: 10px;
    }

    /* Cards Grid */
    .matches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 15px;
   
/* Force 2 cards per row on mobile */
@media (max-width: 600px) {
  .matches {
    grid-template-columns: repeat(2, 1fr);
  }
}
    }

    /* Card Style */
    .match-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform .25s, box-shadow .25s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .match-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .match-card img {
      width: 100%;
      height: 185px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .match-card h3 {
      font-size: 19px;
      margin: 6px 0;
      color: #fff;
    }

    .match-card p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Status Colors */
    .status { font-weight: bold; }
    .LIVE { color: #ff4040; }
    .UPCOMING { color: #ffae00; }

    /* Play Button */
    .play-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: linear-gradient(90deg, #ff0077, #00c3ff);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: linear-gradient(90deg, #ff0055, #009ada);
    }
  </style>
</head>

<body>

  <h1 class="section-title">ðŸ“º Sports Live</h1>
  <div id="sports" class="matches"></div>

  <h1 class="section-title">ðŸŽµ Music Live</h1>
  <div id="music" class="matches"></div>

  <script>
    async function loadMatches() {
      const url = "https://raw.githubusercontent.com/cinearena/Cine-Arena/refs/heads/main/music.json";
      const response = await fetch(url);
      const data = await response.json();

      const sportsDiv = document.getElementById("sports");
      const musicDiv = document.getElementById("music");

      data.matches.forEach(match => {
        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
          <img src="${match.src}" alt="${match.title}">
          <h3>${match.title}</h3>
          <p>${match.event_name || ''}</p>
          <p class="status ${match.status}">${match.status}</p>
          <button class="play-btn">â–¶ Play</button>
        `;

        card.querySelector(".play-btn").onclick = () => {
          if (match.url) window.open(match.url, "_blank");
          else alert("Stream Not Available ðŸ˜”");
        };

        if ((match.event_category || "").toLowerCase() === "sports") {
          sportsDiv.appendChild(card);
        } else {
          musicDiv.appendChild(card);
        }
      });
    }

    loadMatches();
  </script>

</body>
</html>
