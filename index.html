<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
  <title>Cine Arena</title>
   <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      margin: 0;
      color: white;
    }

    /* Pretty Section Heading */
    .section-title {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
      margin: 40px 0 5px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .section-title::after {
      content: "";
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      display: block;
      margin: 6px auto 0;
      border-radius: 10px;
    }

    /* Cards Grid */
    .matches {
  display: grid;
  gap: 15px;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
}

/* Force exactly 2 cards per row on mobile */
@media (max-width: 600px) {
  .matches {
    grid-template-columns: repeat(2, 1fr) !important;
  }
}


    /* Card Style */
    .match-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform .25s, box-shadow .25s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .match-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .match-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .match-card h3 {
      font-size: 19px;
      margin: 6px 0;
      color: #fff;
    }

    .match-card p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Status Colors */
    .status { font-weight: bold; }
    .LIVE { color: #ff4040; }
    .UPCOMING { color: #ffae00; }

    /* Play Button */
    .play-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: linear-gradient(90deg, #ff0077, #00c3ff);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: linear-gradient(90deg, #ff0055, #009ada);
    }

    .telegram-float {
  position: fixed;
  width: 55px;
  height: 55px;
  bottom: 20px;
  right: 20px;
  background: #0088cc;
  color: white;
  border-radius: 50%;
  text-align: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform .3s, box-shadow .3s;
}

.telegram-float:hover {
  transform: scale(1.12);
  box-shadow: 0 12px 18px rgba(0,0,0,0.4);
}

.telegram-float img {
  width: 60%;
  filter: invert(0); /* keep original color */
}

  </style>
</head>

<body >

  <!-- Header -->

   <header class="bg-blue-900 text-white">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-3">

    <!-- Logo -->
    <a href="https://cinearena.live">
      <img src="https://cricstream4u.github.io/cinearena/cineheader.png" class="h-10">
    </a>

    <!-- Menu Toggle (Mobile) -->
    <button id="menu-btn" class="md:hidden text-white text-2xl">
      â˜°
    </button>

    <!-- Navigation Menu -->
    <nav id="menu" class="hidden md:flex gap-6 text-lg font-semibold">
      <a href="https://cinearena.live" class="hover:text-pink-400">Home</a>
      <a href="/sports.html" class="hover:text-pink-400">Sports</a>
      <a href="/music.html" class="hover:text-pink-400">Music</a>
      <a href="/movies.html" class="hover:text-pink-400">Movies</a>
      <a href="https://t.me/cine_arena" target="_blank" class="hover:text-pink-400">Telegram</a>
    </nav>

  </div>

  <!-- Mobile Dropdown -->
  <nav id="mobile-menu" class="hidden md:hidden flex flex-col bg-blue-800 text-white text-center p-2 text-lg">
    <a href="https://cinearena.live" class="py-2 hover:bg-blue-700">Home</a>
    <a href="/sports.html" class="py-2 hover:bg-blue-700">Sports</a>
    <a href="/music.html" class="py-2 hover:bg-blue-700">Music</a>
    <a href="/movies.html" class="py-2 hover:bg-blue-700">Movies</a>
    <a href="https://t.me/cine_arena" target="_blank" class="py-2 hover:bg-blue-700">Telegram</a>
  </nav>
</header>


  
  <h1 class="section-title" style="margin: 10px 0 5px">ðŸ“º Sports Live</h1>
  <div id="sports" class="matches" style="padding:20px;"></div>

  <h1 class="section-title">ðŸŽµ Music Live</h1>
  <div id="music" class="matches" style="padding:20px;"></div>

  <script>
    async function loadMatches() {
      const url = "https://raw.githubusercontent.com/cinearena/Cine-Arena/refs/heads/main/music.json";
      const response = await fetch(url);
      const data = await response.json();

      const sportsDiv = document.getElementById("sports");
      const musicDiv = document.getElementById("music");

      data.matches.forEach(match => {
        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
          <img src="${match.src}" alt="${match.title}">
          <h3>${match.title}</h3>
          <p>${match.event_name || ''}</p>
          <p class="status ${match.status}">${match.status}</p>
          <button class="play-btn">â–¶ Play</button>
        `;

        card.querySelector(".play-btn").onclick = () => {
          if (match.url) window.open(match.url, "_blank");
          else alert("Stream Not Available ðŸ˜”");
        };

        if ((match.event_category || "").toLowerCase() === "sports") {
          sportsDiv.appendChild(card);
        } else {
          musicDiv.appendChild(card);
        }
      });
    }

    loadMatches();
  </script>


  <script>
document.getElementById("menu-btn").onclick = () => {
  const menu = document.getElementById("mobile-menu");
  menu.classList.toggle("hidden");
};
</script>



  <a href="https://t.me/cine_arena" class="telegram-float" target="_blank">

</a>

</body>
</html>
