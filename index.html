
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancode Live Matches</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    .matches { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
    .match-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s;
    }
    .match-card:hover { transform: scale(1.02); }
    .match-card img { width: 100%; max-width: 180px; border-radius: 8px; margin-bottom: 10px; }
    .match-info { flex: 1; }
    .status { font-weight: bold; color: green; }
    .status.UPCOMING { color: orange; }
    .play-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .play-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üì∫ Sports Live</h1>
  <div id="matches" class="matches"></div>

  <h1>üì∫ Music Live</h1>
  <div id="matches" class="matches"></div>

  <script>
  async function loadMatches() {
    const url = "https://raw.githubusercontent.com/cinearena/Cine-Arena/refs/heads/main/music.json";
    const response = await fetch(url);
    const data = await response.json();

    const sportsDiv = document.getElementById("sports");
    const musicDiv = document.getElementById("music");

    data.matches.forEach(match => {
      const card = document.createElement("div");
      card.className = "match-card";

      card.innerHTML = `
        <img src="${match.src}" alt="${match.title}">
        <div class="match-info">
          <h3>${match.title}</h3>
          <p>üèÜ ${match.event_name}</p>
          <p class="status ${match.status}">${match.status}</p>
        </div>
        <button class="play-btn">‚ñ∂ Play</button>
      `;

      card.querySelector(".play-btn").addEventListener("click", () => {
        if (match.url) window.open(match.url, "_blank");
        else alert("No Stream URL Available");
      });

      if (match.event_category.toLowerCase() === "sports") {
        sportsDiv.appendChild(card);
      } else {
        musicDiv.appendChild(card);
      }
    });
  }

  loadMatches();
</script>

</body>
</html>
