<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cine Arena Live</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 20px; }
    h1 { margin-bottom: 10px; }
    .matches { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
    .match-card {
      background: rgb(17 24 39 / var(--tw-bg-opacity, 1));
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform .2s;
    }

    /* âœ… Make text white */
    .match-card h3 {
      color: white !important;
    }
    
    .match-card:hover { transform: scale(1.03); }
    .match-card img { width: 100%; border-radius: 8px; }
    .match-card title { color: white; }
    .status { font-weight: bold; color: green; }
    .status.LIVE { color: red; }
    .status.UPCOMING { color: orange; }
    .play-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .play-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h1>ðŸ“º Sports Live</h1>
  <div id="sports" class="matches"></div>

  <h1>ðŸŽµ Music Live</h1>
  <div id="music" class="matches"></div>

  <script>
    async function loadMatches() {
      const url = "https://raw.githubusercontent.com/cinearena/Cine-Arena/refs/heads/main/music.json";
      const response = await fetch(url);
      const data = await response.json();

      const sportsDiv = document.getElementById("sports");
      const musicDiv = document.getElementById("music");

      data.matches.forEach(match => {
        const card = document.createElement("div");
        card.className = "match-card";

        card.innerHTML = `
          <img src="${match.src}" alt="${match.title}">
          <h3>${match.title}</h3>
          <p>${match.event_name}</p>
          <p class="status ${match.status}">${match.status}</p>
          <button class="play-btn">â–¶ Play</button>
        `;

        card.querySelector(".play-btn").onclick = () => {
          if (match.url) window.open(match.url, "_blank");
          else alert("Stream Not Available!");
        };

        if ((match.event_category || "").toLowerCase() === "sports") {
          sportsDiv.appendChild(card);
        } else {
          musicDiv.appendChild(card);
        }
      });
    }

    loadMatches();
  </script>

</body>
</html>
